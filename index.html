<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Lista de tarefas</title>
</head>
<body>

    <div id="overlay"></div>
    <div id="editContainer">
        <div>
            <input type="text" class="textInput" id="editInput" placeholder="escreva um novo texto">
        </div>

        <div>
            <input type="button"  id="cancelButton" value="cancelar">
            <input type="button"  id="editButton" value="salvar">
        </div>
    </div>


    
    <div id="container">


      <div class="sendTask">
          <input type="text" class="textInput" id="sendInput" placeholder="adicione uma nova tarefa">
          <input type="button"  id="sendButton" value="+">
      </div>
    
      <div class="tasksContainer" id="tasksContainer"></div>
       
    </div>
    


    <script src="script.js"></script>
</body>
</html>
